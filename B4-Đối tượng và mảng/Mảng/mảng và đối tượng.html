<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>JavaScript uses names to access object properties.</p>
<p id="demo"></p>

<script>
var person1 = ["John", "Doe", 46];

var person2 = {firstName:"John", lastName:"Doe", age:46};
document.getElementById("demo").innerHTML = person1[2];
document.getElementById("demo").innerHTML = person2.firstName;

</script>

</body>
</html>
