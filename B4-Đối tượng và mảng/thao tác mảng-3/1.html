<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = [20, 4, 1, 8];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {

  fruits.reverse();
   fruits.sort(comment);
  document.getElementById("demo").innerHTML = fruits;
}
function comment(a, b){
	if(a>b) return -1;
    else return 1;
}
// function comment(a, b){

</script>

</body>
</html>
