<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<style>
		.card{
			width: 300px;
			height: 300px;
			background-color: orange;
			box-sizing:border-box;
		}
		.deck{
			color: red!important;
			border-radius: 10px;
			border: 10px solid blue;
		}

	</style>
</head>
<body>
	<div class="card" id="d2">this is a div 2
		<h2>Thẻ h2</h2>
	</div>
	<div class="card" id="d1">this ia a div 1</div>
<!-- 	<button id="b1" onclick="changeDiv()">click</button> -->
	<button id="b1">click</button>

	<script>
		function changeDiv(){
			let a = document.querySelectorAll('.card');
			let len = a.length;
			let list = createList('Ngay',31);
			for(let i = 0;i<len;i++){
				//a[i].classList.toggle('deck');
				a[i].appendChild(list.cloneNode(true));
			}

			//document.querySelector('#d1 ').appendChild(list);
			//remove element
			document.querySelector('#d2 h2').remove();
		}
		function createList(label, n){
			let select = document.createElement('select');
			for(let i=0; i<n;i++){
				let option = document.createElement('option');
				option.value = i+1;
				option.text = label + (i+1);
				select.appendChild(option);  //thêm option vào select
			}
			return select;
		}
		window.onload = function(){
			var button = document.querySelector('#b1');
			button.onclick = changeDiv;
		}
	</script>
</body>
</html>
