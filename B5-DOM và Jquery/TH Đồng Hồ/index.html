<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<div>th·ªùi gian:<p id="timer"></p></div>
	<button id="start" onclick="startTimer()">Start</button>
	<button id="stop" onclick="stopTimer()">Stop</button>
	<script>
		var second, timerID;
		second = 3650;
		timerID = 0;
		function showTimer(){
			second++;
			var ss,mm,hh ;
			ss = second % 60;
			mm = Math.floor(second / 60);
			mm = mm % 60 ;
			hh = Math.floor(second / 3600);
			// format mm:ss
			if(ss<10) ss = '0'+ ss;
			if(mm<10) mm = '0'+ mm;
			document.getElementById('timer').innerHTML= hh +':' +mm +':'+ss;
		}
		function startTimer(){
			
			timerID = setInterval(showTimer,1000);
		}
		function stopTimer(){
			clearInterval(timerID);
		}
		//setTimeout(startTimer,1000);
		//var timerID = setInterval(startTimer,1000);
		

	</script>
</body>
</html>
